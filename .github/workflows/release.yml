name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build extension
        run: pnpm build
        
      - name: Create extension archive
        run: |
          cd dist
          zip -r ../omnitab-extension.zip .
          cd ..
          
      - name: Read package.json version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "OmniTab v${{ steps.package_version.outputs.version }}" \
            --notes "## OmniTab Chrome Extension v${{ steps.package_version.outputs.version }}
            
            ### Installation
            1. Download the \`omnitab-extension.zip\` file below
            2. Extract the ZIP file
            3. Open Chrome and go to \`chrome://extensions/\`
            4. Enable \"Developer mode\" in the top right
            5. Click \"Load unpacked\" and select the extracted folder
            6. Use Ctrl/Cmd+J to open OmniTab
            
            ### Changes
            See commit history for detailed changes in this release." \
            ./omnitab-extension.zip