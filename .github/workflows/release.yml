name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-validate:
    name: Test and Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run linting
        run: pnpm lint
        
      - name: Run type checking
        run: pnpm exec tsc --noEmit
        
      - name: Run tests with coverage
        run: pnpm test:coverage
        
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  build-and-release:
    name: Build and Release
    needs: test-and-validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build extension
        run: pnpm build
        
      - name: Validate build output
        run: |
          echo "## Build Validation" >> $GITHUB_STEP_SUMMARY
          if [ -f dist/manifest.json ]; then
            echo "âœ… Manifest file generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "### Manifest Content:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat dist/manifest.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Manifest file not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "### Build Size Analysis:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find dist/ -type f -name "*.js" -o -name "*.css" | head -10 | xargs ls -lh >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Create extension archive
        run: |
          cd dist
          zip -r ../omnitab-extension.zip .
          cd ..
          
          # Also create a ZIP with coverage report
          zip -r omnitab-with-coverage.zip coverage/ README.md
          
      - name: Read package.json version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Generate comprehensive release notes
        run: |
          cat > release_notes.md << EOF
          ## ðŸš€ OmniTab Chrome Extension v${{ steps.package_version.outputs.version }}
          
          ### ðŸ“¦ Installation
          1. Download the \`omnitab-extension.zip\` file below
          2. Extract the ZIP file
          3. Open Chrome and go to \`chrome://extensions/\`
          4. Enable "Developer mode" in the top right
          5. Click "Load unpacked" and select the extracted folder
          6. Use Ctrl/Cmd+Shift+K to open OmniTab
          
          ### ðŸ” Quality Metrics
          - âœ… All tests passing with comprehensive coverage
          - âœ… ESLint validation passed (0 errors)
          - âœ… TypeScript compilation successful
          - âœ… Security audit clean
          - âœ… Extension manifest validated
          
          ### ðŸ› ï¸ Technical Details
          - **Build date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Node.js version:** $(node --version)
          - **Package manager:** pnpm $(pnpm --version)
          - **Extension size:** $(du -sh dist/ | cut -f1)
          
          ### ðŸ“Š Test Coverage
          Coverage report included in \`omnitab-with-coverage.zip\` for detailed analysis.
          
          ### ðŸ”„ Changes
          See commit history for detailed changes in this release.
          
          ---
          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)
          EOF
        
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "OmniTab v${{ steps.package_version.outputs.version }}" \
            --notes-file release_notes.md \
            omnitab-extension.zip omnitab-with-coverage.zip